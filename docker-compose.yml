services:
  supervisord-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - PORT=8080
      - OTEL_ENABLED=true
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=
      - OTEL_SERVICE_NAME=supervisord-app
    container_name: supervisord-app
    restart: unless-stopped
    # Optional: mount for live development
    # volumes:
    #   - ./app:/app
    #   - ./config/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
