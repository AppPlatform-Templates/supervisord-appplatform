services:
  supervisord-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "4317:4317"  # OTEL gRPC
      - "4318:4318"  # OTEL HTTP
    environment:
      - APP_ENV=development
      - PORT=8080
      - OTEL_ENABLED=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4318
      - OTEL_SERVICE_NAME=supervisord-app
    container_name: supervisord-app
    restart: unless-stopped
    # Optional: mount for live development
    # volumes:
    #   - ./app:/app
    #   - ./config/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
