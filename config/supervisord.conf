[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid
childlogdir=/var/log/supervisor
loglevel=info
user=root

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Main Application Process
[program:app]
command=/bin/bash start.sh
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
priority=10
startsecs=5
stopwaitsecs=10

# ============================================================================
# OpenTelemetry Collector (Enabled by default)
# ============================================================================
# Runs on localhost:4318 (HTTP) and localhost:4317 (gRPC)
# Collects traces, metrics, and logs from your app
# Configure your app to send to: http://localhost:4318
[program:otel-collector]
command=otelcol-contrib --config=/app/otel-collector-config.yaml
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
priority=5
startsecs=3
stopwaitsecs=5
