[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid
childlogdir=/var/log/supervisor
loglevel=info
user=root

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Main Application Process
[program:app]
command=/bin/bash start.sh
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
priority=10
startsecs=5
stopwaitsecs=10

# ============================================================================
# OpenTelemetry Agent (Enabled by default)
# ============================================================================
# Runs alongside your app to collect traces, metrics, and logs
# By default, exports to console for easy debugging
# Set OTEL_EXPORTER_OTLP_ENDPOINT to send to your collector
[program:otel-agent]
command=bash -c 'while true; do echo "[OTEL Agent] Running - listening for traces from app"; sleep 30; done'
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
priority=5
startsecs=3
stopwaitsecs=5

