[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
loglevel=info
user=root

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700
username=dummy
password=dummy

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock
username=dummy
password=dummy

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Main Application Process
[program:app]
command=python app.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/app/app.err.log
stdout_logfile=/var/log/app/app.out.log
priority=10
startsecs=5
stopwaitsecs=10

# OpenTelemetry Agent (Optional)
# Uncomment this section to enable OpenTelemetry instrumentation
# You'll need to set OTEL_ENABLED=true in your App Platform environment variables
[program:otel-agent]
command=bash -c 'if [ "$OTEL_ENABLED" = "true" ]; then opentelemetry-instrument --traces_exporter console --metrics_exporter console python -c "import time; time.sleep(99999)"; else sleep infinity; fi'
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/app/otel.err.log
stdout_logfile=/var/log/app/otel.out.log
priority=5
startsecs=3
stopwaitsecs=5

