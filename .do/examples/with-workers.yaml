# Supervisord with Multiple Workers
# Demonstrates running main app + background worker processes
# Cost: ~$18/month (1vcpu/2GB for multiple processes)
#
# This example shows how to run:
# - Main Flask application
# - Background worker process
# - (Optional) OpenTelemetry agent
#
# Deploy with: doctl apps create --spec .do/examples/with-workers.yaml

name: supervisord-app-workers

services:
  - name: supervisord-service
    # Build from source (Dockerfile in repository root)
    github:
      repo: AppPlatform-Templates/supervisord-appplatform
      branch: main
      deploy_on_push: true

    # Container configuration - More memory for multiple processes
    dockerfile_path: Dockerfile
    http_port: 8080
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-2gb

    # Health check configuration
    health_check:
      http_path: /health
      initial_delay_seconds: 40
      period_seconds: 10
      timeout_seconds: 3
      success_threshold: 1
      failure_threshold: 3

    # Environment variables
    envs:
      # Application Environment
      - key: APP_ENV
        value: production
        scope: RUN_TIME

      # Port
      - key: PORT
        value: "8080"
        scope: RUN_TIME

      # Enable background worker
      - key: WORKER_ENABLED
        value: "true"
        scope: RUN_TIME

      # OpenTelemetry (optional)
      - key: OTEL_ENABLED
        value: "false"
        scope: RUN_TIME

      # Template tracking
      - key: BASE_TEMPLATE
        value: supervisord
        scope: RUN_TIME

      - key: TEMPLATE_TYPE
        value: with-workers
        scope: RUN_TIME

      - key: TEMPLATE_VERSION
        value: v1.0.0
        scope: RUN_TIME

# Note: To enable the worker process, you need to uncomment the [program:worker]
# section in config/supervisord.conf and redeploy
