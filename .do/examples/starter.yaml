# Supervisord Starter Deployment
# Simple single-instance deployment with multi-process management
# Cost: ~$12/month (1vcpu/1GB Basic plan)
#
# Deploy with: doctl apps create --spec .do/examples/starter.yaml

name: supervisord-app

services:
  - name: supervisord-service
    # Build from source (Dockerfile in repository root)
    github:
      repo: AppPlatform-Templates/supervisord-appplatform
      branch: main
      deploy_on_push: true

    # Container configuration
    dockerfile_path: Dockerfile
    http_port: 8080
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb

    # Health check configuration
    health_check:
      http_path: /health
      initial_delay_seconds: 40
      period_seconds: 10
      timeout_seconds: 3
      success_threshold: 1
      failure_threshold: 3

    # Environment variables
    envs:
      # Application Environment
      - key: APP_ENV
        value: production
        scope: RUN_TIME

      # Port (App Platform sets this automatically)
      - key: PORT
        value: "8080"
        scope: RUN_TIME

      # OpenTelemetry Configuration (Optional)
      # Set to "true" to enable the OpenTelemetry agent process
      - key: OTEL_ENABLED
        value: "false"
        scope: RUN_TIME

      # Template tracking
      - key: BASE_TEMPLATE
        value: supervisord
        scope: RUN_TIME

      - key: TEMPLATE_TYPE
        value: starter
        scope: RUN_TIME

      - key: TEMPLATE_VERSION
        value: v1.0.0
        scope: RUN_TIME
