spec:
  name: supervisord-app

  services:
  - name: supervisord-service
    # Build from source (Dockerfile in repository root)
    git:
        repo_clone_url: https://github.com/AppPlatform-Templates/supervisord-appplatform.git
        branch: main

    # Container configuration
    dockerfile_path: Dockerfile
    http_port: 8080
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb

    # Health check configuration
    health_check:
      http_path: /health
      initial_delay_seconds: 40
      period_seconds: 10
      timeout_seconds: 3
      success_threshold: 1
      failure_threshold: 3

    # Environment variables
    envs:
      # Application Environment
      - key: APP_ENV
        value: production
        scope: RUN_TIME

      # Port (App Platform sets this automatically)
      - key: PORT
        value: "8080"
        scope: RUN_TIME

      # OpenTelemetry Configuration
      # Logs to console by default - set endpoint to send to your collector
      - key: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
        value: ""
        scope: RUN_TIME

      # Service name for distributed tracing
      - key: OTEL_SERVICE_NAME
        value: supervisord-app
        scope: RUN_TIME

      # Template tracking
      - key: BASE_TEMPLATE
        value: supervisord
        scope: RUN_TIME

      - key: TEMPLATE_VERSION
        value: v1.0.0
        scope: RUN_TIME
